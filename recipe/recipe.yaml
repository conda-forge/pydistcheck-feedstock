schema_version: 1

context:
  version: "0.11.3"

package:
  name: pydistcheck
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/pydistcheck/pydistcheck-${{ version }}.tar.gz
  sha256: 7b95d2559a7875c4a91752d881c7b771892fbc45ba624d84d1b2c99c28c0eb63

build:
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - pydistcheck = pydistcheck.cli:check
  number: 1

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling >= 1.28.0
  run:
    - python >=${{ python_min }}
    - click >=8.0
    - tomli >=1.1.1
    # zstandard is optional in wheels, but requiring it here
    # because it's required to run pydistcheck on conda packages.
    #
    # It'll be unnecessary once the minimum Python on conda-forge is
    # at least 3.14, becase it'll use 'compression.zstd' from the standard library.
    # ref: https://github.com/jameslamb/pydistcheck/pull/335
    - zstandard >=0.22.0

tests:
  - python:
      imports:
        - pydistcheck
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
      - pydistcheck --help
    requirements:
      run:
        - python ${{ python_min }}.*

about:
  homepage: https://github.com/jameslamb/pydistcheck
  summary: Inspect Python package distributions and raise warnings on common problems.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  feedstock-name: pydistcheck
  recipe-maintainers:
    - jameslamb
