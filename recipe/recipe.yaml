schema_version: 1

context:
  version: 0.11.2

package:
  name: pydistcheck
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/pydistcheck/pydistcheck-${{ version }}.tar.gz
  sha256: c0daf8c7db8117b4234853231ad36adfe46b6e1b44622b85d87acb08cf2c2878

build:
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - pydistcheck = pydistcheck.cli:check
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling >=1.28.0
  run:
    - python >=${{ python_min }}
    - click >=8.0
    - tomli >=1.1.0
tests:
  - python:
      imports:
        - pydistcheck
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
      - pydistcheck --help
    requirements:
      run:
        - python ${{ python_min }}.*

about:
  homepage: https://github.com/jameslamb/pydistcheck
  summary: Inspect Python package distributions and raise warnings on common problems.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  feedstock-name: pydistcheck
  recipe-maintainers:
    - jameslamb
